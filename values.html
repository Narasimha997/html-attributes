<html>
    <head>
        <title>Values</title>
    </head>
    <body>
        <form>
        <label>Name</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="name" min="3" max="70" required/><br><br>
        <label>Mobile Number</label>&nbsp;
        <input type="number" tabindex="1" maxlength="10" required/><br><br>
        <label>Alternate Phone</label>
        <input type="number" disabled/><br><br>
        <label>Country</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <select>
            <option>India</option>
            <option>Sri lanka</option>
            <option>Japan</option>
            <option>Russia</option>
        </select><br><br>
        <label>Password</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="Password" minlength="3" maxlength="10" tabindex="2" required/><br><br>
        <label>Price</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="range" min="500" max="5000"/><br><br>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="submit" value="register"/>
        &nbsp;&nbsp;&nbsp; <input type="reset" value="cancel"/>

        </form>
    </body>
</html>
